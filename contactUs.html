<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main id="contact-form-root">
            <form data-testid="test-profile-card" id="contact-form" name="contact-us-form" method="GET" action="#">
                <h2>Contact Us.</h2>

                <section class="form-elements">
                    <label for="contact-name">Full Name:</label>
                    <input
                    type="text"
                    id="contact-name"
                    data-testid="test-contact-name"
                    placeholder="First and Last Name"
                    name="name"
                    
                    />
                    <div id="name-error-div" class="error-msg hidden" data-testid="">Name Is Required</div>
                </section>

                <section class="form-elements">
                    <label for="contact-email">Email:</label>
                    <input
                    type="email"
                    id="contact-email"
                    data-testid="test-contact-email"
                    placeholder="name@mail.com"
                    name="email"
                    />
                    <div class="error-msg hidden">Valid email is required</div>
                </section>

                <section class="form-elements">
                    <label for="contact-subject">Subject:</label>
                    <input
                    type="text"
                    id="contact-subject"
                    data-testid="test-contact-subject"
                    size="65"
                    name="subject"
                    />
                    <div class="error-msg hidden" data-testid="test-contact-error-email">Subject is required</div>
                </section>

                <section class="form-elements">
                    <label for="contact-message">Message:</label>
                    <textarea
                    rows="12"
                    data-testid="test-contact-message"
                    id="contact-message"
                    placeholder="Type your message here"
                    minlength="10"
                    ></textarea>
                    <div class="error-msg hidden">Message is required</div>
                </section>

                <section class="form-elements">
                    <button id="submit-button" data-testid="test-contact-submit">Submit</button>
                    <div class="sucess-msg hidden" id="" data-testid="test-contact-success">Message Sent Succesfully</div>
                </section>
            </form>

            <a href="about.html" id="about-me-link">About Me</a>
            <a href="index.html" id="index-link">Profile</a>

        </main>

        <script type="text/javascript" src="validationform.js"></script>
    </body>
</html>
